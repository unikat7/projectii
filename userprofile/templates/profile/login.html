<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMS</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

<!--Alertify CSS -->
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
</head>
<body>
    <div class="login-bg">
        <div class="login-card">
            <img src="https://gpkmc.edu.np/wp-content/uploads/2023/09/logo1-removebg-preview-2.png" alt="Logo" class="logo">
            <h2>SMS Login</h2>
            <p>Login with your credentials or use Google/GitHub</p>
            
            <form action="{% url 'signin' %}" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>

                <select name="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>

                <select name="semester">
                    <option value="">Select Semester</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="links">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="links">
                <span>Don't have an account? </span><a href="{% url 'registeruser' %}">Register</a>
            </div>
            <div class="social-login">
                <button class="google-btn"><i class="fab fa-google"></i> Sign in with Google</button>
                <button class="github-btn"><i class="fab fa-github"></i> Sign in with GitHub</button>
            </div>

        </div>
    </div>
<script>
    {% if messages %}
        {% for m in messages %}
            alertify.set('notifier','position', 'bottom-right');
            alertify.error('{{ m|escapejs }}'); // or alertify.success() depending on type
        {% endfor %}
    {% endif %}
</script>

</body>
</html>
