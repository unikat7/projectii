<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assigning Marks</title>
  <link rel="stylesheet" href="{% static 'css/marksassign.css' %}">
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
</head>
<body>
hello {{request.user.id}}{{request.user.username}}
  <div class="container">
    {% for c in course %}
       <h2>Assigning Marks for {{c.name}} ({{c.code}})</h2>
    {% endfor %}
  
 
    <form action="" method="post">
      {% csrf_token %}
      <table>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Marks</th>
          </tr>
        </thead>
        <tbody>
          {% for s in students %}
            <tr>
              <td>{{s.id}}</td>
              <td>{{s.first_name}} {{s.last_name}}</td>
              <td><input type="number" name="marks_{{ s.id }}" placeholder="Enter marks"></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="submit" class="submit-btn">Save Marks</button>
    </form>
  </div>

</body>

<script>
    {% if messages %}
        {% for m in messages %}
            alertify.set('notifier','position', 'top-right');
            alertify.error('{{ m|escapejs }}'); 
        {% endfor %}
    {% endif %}

</script>
</html>
